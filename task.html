<script>
    var name1=document.getElementById("name")
    var age=document.getElementById("age")
    var course=document.getElementById("course")
    var gender=document.getElementById("gender")
    var email=document.getElementById("email")
    
    function save1(){
        var table1=document.getElementById("table1")
        var tr = document.createElement('tr')
        var nametd = document.createElement('td')
        var agetd = document.createElement('td')
        var coursetd = document.createElement('td')
        var gendertd = document.createElement('td')
        var emailtd = document.createElement('td')
        var deletetd = document.createElement('td')
        var deleteButton  = document.createElement('button')
        nametd.textContent = name1.value;
        agetd.textContent = age.value;
        coursetd.textContent = course.value;
        gendertd.textContent = gender.value;
        emailtd.textContent = email.value;
        deleteButton.textContent="Delete"

        deleteButton.onclick=function (){
           deleteButton.parentElement.parentElement.remove();
        }
        tr.appendChild(nametd);
        tr.appendChild(agetd)
        tr.appendChild(coursetd)
        tr.appendChild(gendertd)
        tr.appendChild(emailtd)
        deletetd.appendChild(deleteButton)
        tr.appendChild(deletetd)
        table1.appendChild(tr);
        

      
    }
  
    
      
   </script>
